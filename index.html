<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Using bootstrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Page Template</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (needed for .load()) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>


<!-- This is my body!-->
<body>

  <!-- Navbar gets injected here -->
  <div id="nav-placeholder"></div>

  <!-- Place Main Content here -->
  <div class="container">
    <h1>Web Page Template</h1>
    <p>This is to help you create new webpages from this template</p>

  </div>

  <script>
    $("#nav-placeholder").load("navbar.html");
  </script>

  <div class="container text-center">
    <h1>Image Gallery</h1>
    <p>This is my first web page using version control with Git and GitHub.</p>

    <h2>Dustin's Photography</h2>

    <!-- Carousel -->
    <div id="demo" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/tetonsdock.jpg" alt="A dock on a lake at Teoton Nation Park at sunset."
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="images/yosemite.jpg" alt="A lake at Yosemite Nation park with a waterfall in the far distance."
            class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <h2>Grand Tetons and Yosemite</h2>
  </div>

  <!-- Bootstrap JS must go last -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
